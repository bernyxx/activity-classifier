name: activity_classifier
description: A mobile app to classify sport activities using arduino nano 33 ble sense board

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_reactive_ble: ^5.0.3
  location_permissions: ^4.0.0
  path_provider: ^2.0.11
  firebase_core: ^2.4.1
  firebase_storage: ^11.0.10
  date_format: ^2.0.7
  tflite_flutter: ^0.9.0
  provider: ^6.0.5
  flutter_native_splash: ^2.2.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0

  flutter_lints: ^2.0.0

flutter_icons:
  android: 'launcher_icon'
  ios: false
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
  image_path: 'assets/icon/icon.png'

flutter_native_splash:
  # color: '#367188'
  background_image: 'assets/background.png'
  # image: 'assets/icon/icon.png'
  ios: false
  web: false
  android_12:

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/activity_classifier.tflite
    - assets/background.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
